<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>우리 가족 사진첩</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6fa;
    }
    .login-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
    }
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    .login-title {
        font-size: 40px;
        margin-bottom: 10px;
    }
    .login-subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }
    .input-group select,
    .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    .login-btn:hover {
        background: #45a049;
    }
    .login-error {
        color: red;
        font-size: 12px;
        margin-top: 10px;
        display: none;
    }
    .login-error.show {
        display: block;
    }
    .main-container {
        display: none;
        padding: 20px;
    }
</style>
</head>
<body>

<!-- 로그인 화면 -->
<div class="login-container" id="loginContainer">
    <div class="login-box">
        <div class="login-title">📸</div>
        <h2 style="color: #32325d; margin-bottom: 10px;">우리 가족 사진첩</h2>
        <p class="login-subtitle">가족 구성원을 선택하고<br>비밀번호를 입력해주세요</p>
        
        <div class="login-form">
            <div class="input-group">
                <label for="memberSelect">가족 구성원</label>
                <select id="memberSelect">
                    <option value="">선택해주세요</option>
                    <option value="dad">👨 아빠</option>
                    <option value="mom">👩 엄마</option>
                    <option value="child1">👦 첫째</option>
                    <option value="child2">👧 둘째</option>
                    <option value="child3">🧒 막내</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="passwordInput">가족 비밀번호</label>
                <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
            </div>
            
            <!-- 🔹 버튼 id 수정 + onclick 추가 -->
            <button class="login-btn" id="loginBtn" onclick="handleLogin()">
                🔑 로그인
            </button>
            
            <div class="login-error" id="loginError">
                잘못된 비밀번호입니다. 다시 시도해주세요.
            </div>
        </div>
    </div>
</div>

<!-- 메인 화면 -->
<div class="main-container" id="mainContainer">
    <h2 id="welcomeMessage"></h2>
    <p>현재 사용자: <span id="currentUser"></span></p>
    <button onclick="handleLogout()">로그아웃</button>
</div>

<script>
const familyMembers = {
    'dad': { name: '👨 아빠', role: 'admin' },
    'mom': { name: '👩 엄마', role: 'admin' },
    'child1': { name: '👦 첫째', role: 'user' },
    'child2': { name: '👧 둘째', role: 'user' },
    'child3': { name: '🧒 막내', role: 'user' }
};
const familyPassword = '1234';
let currentUser = null;

window.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('loginBtn');
    if (loginBtn) {
        loginBtn.addEventListener('click', handleLogin);
    }
    const passwordInput = document.getElementById('passwordInput');
    if (passwordInput) {
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    }
    checkLoginStatus();
});

function checkLoginStatus() {
    const savedUser = localStorage.getItem('family_gallery_user');
    const loginTime = localStorage.getItem('family_gallery_login_time');
    if (savedUser && loginTime) {
        const now = new Date().getTime();
        const hoursDiff = (now - parseInt(loginTime)) / (1000 * 60 * 60);
        if (hoursDiff < 24) {
            currentUser = savedUser;
            showMainContainer();
            return;
        }
    }
    showLoginContainer();
}

function handleLogin() {
    const memberSelect = document.getElementById('memberSelect');
    const passwordInput = document.getElementById('passwordInput');
    const selectedMember = memberSelect.value;
    const inputPassword = passwordInput.value;

    if (!selectedMember) {
        showLoginError('가족 구성원을 선택해주세요.');
        return;
    }
    if (!inputPassword) {
        showLoginError('비밀번호를 입력해주세요.');
        return;
    }
    if (inputPassword !== familyPassword) {
        showLoginError('잘못된 비밀번호입니다. 다시 시도해주세요.');
        passwordInput.value = '';
        return;
    }
    currentUser = selectedMember;
    localStorage.setItem('family_gallery_user', selectedMember);
    localStorage.setItem('family_gallery_login_time', new Date().getTime().toString());
    showMainContainer();
}

function showLoginError(message) {
    const errorDiv = document.getElementById('loginError');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    setTimeout(() => errorDiv.classList.remove('show'), 3000);
}

function handleLogout() {
    localStorage.removeItem('family_gallery_user');
    localStorage.removeItem('family_gallery_login_time');
    currentUser = null;
    showLoginContainer();
}

function showLoginContainer() {
    document.getElementById('loginContainer').style.display = 'flex';
    document.getElementById('mainContainer').style.display = 'none';
    document.getElementById('memberSelect').value = '';
    document.getElementById('passwordInput').value = '';
}

function showMainContainer() {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('mainContainer').style.display = 'block';
    updateUserInfo();
}

function updateUserInfo() {
    if (!currentUser || !familyMembers[currentUser]) return;
    const member = familyMembers[currentUser];
    document.getElementById('currentUser').textContent = member.name;
    document.getElementById('welcomeMessage').textContent =
        `${member.name.split(' ')[1]}님, 환영합니다! 💝`;
}
</script>
</body>
</html>
